<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test Game [2024]</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" />
  <link rel="stylesheet" href="css/gaming.css" />
</head>

<body>
  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
      <div class="message">
        You Are Playing On
        <span class="lvl"></span> Level
        & You Have <span class="seconds"></span> Seconds To Type The Word
      </div>
      <div class="start">Start Playing</div>
      <div class="the-word"></div>
      <input type="text" class="input" placeholder="Type Here The Word?"/>
      <div class="upcoming-words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="js/gaming.js"></script>
</body>

</html>
